<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login My Web</title>
    <link rel="stylesheet" href="Login.css" />
    <link rel="icon" href="img/" />
</head>
<body>
    <div class="layout">
        <div class="main">
            <br />
            <h1><b>LOGIN</b></h1>
            <p class="input header">Welcome to our CMS system</p>
            <br />

            <p class="input">EMAIL</p>
            <div class="fix">
                <img src="img/pass.png" alt="Lỗi" class="icon" />
                <input type="email" class="input" />
            </div>

            <br>
            <p class="input">PASSWORD</p>
            <div class="fix">
                <img src="img/email.png" alt="Lỗi" class="icon" />

                <input type="password" class="input" />
            </div>

            <button type="submit"><b>LOGIN</b></button>
            <p class="input end">Don't have an account?<a href="">REGISTER HERE</a></p>
        </div>
    </div>
</body>
</html>
